<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Image Search</title>
    <!-- Google Fonts for Premium Feel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            /* Deep blue-black */
            --card-bg: #1e293b;
            /* Slate */
            --text-color: #f8fafc;
            --accent-color: #6366f1;
            /* Indigo */
            --accent-hover: #4f46e5;
            --selected-border: #38bdf8;
            /* Sky blue */
            --glass-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top center, #1e293b 0%, #0f172a 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1.2rem 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
            margin-right: auto;
            background: linear-gradient(90deg, #818cf8, #38bdf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .search-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="text"],
        select {
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            outline: none;
            font-size: 0.95rem;
            transition: border-color 0.2s, background-color 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: var(--accent-color);
            background-color: rgba(0, 0, 0, 0.4);
        }

        input[type="text"] {
            width: 400px;
            max-width: 100%;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        button:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Results Grid */
        #results-container {
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding-bottom: 100px;
        }

        .image-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .image-card.selected {
            border: 2px solid var(--selected-border);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        .image-card.selected::after {
            content: "✓";
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--selected-border);
            color: #0f172a;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .image-thumb {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background-color: #0f172a;
            transition: transform 0.5s ease;
        }

        .image-card:hover .image-thumb {
            transform: scale(1.03);
        }

        /* Overlay Actions */
        .card-actions {
            position: absolute;
            bottom: 85px;
            /* Above info area */
            right: 10px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 5;
        }

        .image-card:hover .card-actions,
        .image-card:focus-within .card-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            background-color: rgba(255, 255, 255, 0.9);
            color: #0f172a;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background-color: #fff;
            transform: scale(1.05);
            /* Slight grow */
        }

        .image-info {
            padding: 16px;
            background: var(--card-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 2;
            /* Ensure above image */
            position: relative;
        }

        .image-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 1rem;
            color: #f1f5f9;
        }

        .image-dims {
            font-size: 0.85rem;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
        }

        /* Floating Download Bar */
        #download-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(16px);
            padding: 12px 30px;
            border-radius: 100px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        /* Load More Button Container */
        #load-more-container {
            grid-column: 1 / -1;
            padding: 40px;
            text-align: center;
            display: none;
        }

        #load-more-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #333;
            border: 1px solid #555;
        }

        #load-more-btn:hover {
            background-color: #444;
        }

        /* Loading Spinner */
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: var(--accent-color);
            animation: spin 1s linear infinite;
            display: none;
            margin: 40px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #status-msg {
            text-align: center;
            margin-top: 40px;
            color: #aaa;
            font-size: 1.2rem;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: stretch;
                padding: 1rem;
                gap: 15px;
            }

            h1 {
                text-align: center;
            }

            .search-controls {
                flex-direction: column;
                width: 100%;
            }

            input[type="text"],
            select,
            button#search-btn {
                width: 100%;
                box-sizing: border-box;
            }

            #results-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 15px;
            }

            .image-thumb {
                height: 280px;
            }

            /* Always show actions on mobile for discoverability */
            .card-actions {
                opacity: 1;
                transform: translateY(0);
                bottom: 80px;
                right: 15px;
            }

            #download-bar {
                width: 90%;
                box-sizing: border-box;
                flex-direction: column;
                border-radius: 20px;
                padding: 15px;
                gap: 15px;
            }

            #download-bar button {
                width: 100%;
            }

            #load-more-btn {
                width: 100% !important;
                /* Override inline style */
                padding: 15px 0;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Image Search</h1>
        <div class="search-controls">
            <input type="text" id="search-input" placeholder="Enter keywords (e.g. 'cyberpunk city')">
            <select id="engine-select">
                <option value="bing">Bing (General)</option>
                <option value="ddg">DuckDuckGo</option>
                <option value="yandex">Yandex</option>
                <option value="rule34">Rule34</option>
            </select>
            <select id="size-select">
                <option value="">Any Size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Wallpaper">Wallpaper</option>
                <option value="2k">2K</option>
                <option value="4k">4K</option>
                <option value="8k">8K</option>
            </select>
            <button id="search-btn" onclick="performSearch()">Search</button>
        </div>
    </header>
    <div id="status-msg"></div>
    <div class="spinner" id="loading-spinner"></div>
    <div id="results-container">
        <!-- Images will go here -->
        <div id="load-more-container">
            <button onclick="loadMore()" id="load-more-btn" style="width: 200px; font-size: 1.1rem;">Load
                More...</button>
        </div>
    </div>

    <div id="download-bar">
        <span id="download-count">0 items selected</span>
        <button onclick="downloadSelected()" id="download-btn">Download Selected</button>
        <button onclick="clearSelection()" style="background-color: #444;">Clear</button>
    </div>

    <script>
        let currentResults = [];
        let selectedIndices = new Set();
        let currentSessionId = null;

        // UI Elements
        const resultsContainer = document.getElementById('results-container');
        const loadMoreContainer = document.getElementById('load-more-container');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const downloadBar = document.getElementById('download-bar');
        const downloadCount = document.getElementById('download-count');
        const statusMsg = document.getElementById('status-msg');
        const spinner = document.getElementById('loading-spinner');
        const searchBtn = document.getElementById('search-btn');

        // Trigger search on Enter
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            const size = document.getElementById('size-select').value;
            const engine = document.getElementById('engine-select').value;

            if (!query) return;

            // Reset UI
            currentResults = [];
            selectedIndices.clear();
            currentSessionId = null;
            updateSelectionUI();

            // Clear all images but keep the load more container (detached)
            loadMoreContainer.style.display = 'none';
            const children = Array.from(resultsContainer.children);
            children.forEach(child => {
                if (child.id !== 'load-more-container') {
                    child.remove();
                }
            });

            statusMsg.innerText = '';
            spinner.style.display = 'block';
            searchBtn.disabled = true;

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&size=${size}&engine=${engine}&max_results=30`);
                const data = await response.json();

                spinner.style.display = 'none';
                searchBtn.disabled = false;

                if (data.error) {
                    statusMsg.innerText = "Error: " + data.error;
                    return;
                }

                if (!data.results || data.results.length === 0) {
                    statusMsg.innerText = "No results found.";
                    return;
                }

                currentSessionId = data.session_id;
                appendResults(data.results);

                // Show load more button
                loadMoreContainer.style.display = 'block';
                resultsContainer.appendChild(loadMoreContainer); // Ensure it's at the end

            } catch (error) {
                console.error(error);
                spinner.style.display = 'none';
                searchBtn.disabled = false;
                statusMsg.innerText = "Search failed. Check console or server logs.";
            }
        }

        async function loadMore() {
            if (!currentSessionId) return;

            loadMoreBtn.disabled = true;
            loadMoreBtn.innerText = "Loading...";

            try {
                const response = await fetch(`/api/more?session_id=${currentSessionId}`);
                const data = await response.json();

                if (data.error) {
                    alert("Error loading more: " + data.error);
                    return;
                }

                if (data.results && data.results.length > 0) {
                    appendResults(data.results);
                    // Move load more to end
                    resultsContainer.appendChild(loadMoreContainer);
                } else {
                    loadMoreBtn.innerText = "No more results";
                    // Optionally hide it after a delay
                }

            } catch (error) {
                console.error(error);
                alert("Failed to load more.");
            } finally {
                loadMoreBtn.disabled = false;
                loadMoreBtn.innerText = "Load More...";
            }
        }

        function appendResults(newItems) {
            const startIdx = currentResults.length;
            currentResults = currentResults.concat(newItems);

            newItems.forEach((item, i) => {
                const globalIndex = startIdx + i;

                const card = document.createElement('div');
                card.className = 'image-card';
                card.onclick = () => toggleSelection(globalIndex);

                const img = document.createElement('img');
                img.src = item.thumbnail || item.image;
                img.className = 'image-thumb';
                img.loading = "lazy";

                const info = document.createElement('div');
                info.className = 'image-info';

                const title = document.createElement('div');
                title.className = 'image-title';
                title.innerText = item.title || "Untitled";
                title.title = item.title;

                const dims = document.createElement('div');
                dims.className = 'image-dims';
                dims.innerHTML = `<span>${item.width} x ${item.height}</span> <span>${item.source}</span>`;

                // Actions Overlay
                const actions = document.createElement('div');
                actions.className = 'card-actions';

                if (item.url) {
                    const visitBtn = document.createElement('a');
                    visitBtn.href = item.url;
                    visitBtn.target = "_blank";
                    visitBtn.className = "action-btn";
                    visitBtn.innerHTML = `Visit ↗`;
                    visitBtn.onclick = (e) => e.stopPropagation(); // Prevent card selection
                    actions.appendChild(visitBtn);
                }

                info.appendChild(title);
                info.appendChild(dims);
                card.appendChild(img);
                card.appendChild(actions); // Add actions overlay
                card.appendChild(info);

                // Add ID for easy selection update
                card.id = `card-${globalIndex}`;

                // Insert before the load more container
                resultsContainer.insertBefore(card, loadMoreContainer);
            });
        }

        function toggleSelection(index) {
            if (selectedIndices.has(index)) {
                selectedIndices.delete(index);
                document.getElementById(`card-${index}`).classList.remove('selected');
            } else {
                selectedIndices.add(index);
                document.getElementById(`card-${index}`).classList.add('selected');
            }
            updateSelectionUI();
        }

        function clearSelection() {
            selectedIndices.forEach(index => {
                const card = document.getElementById(`card-${index}`);
                if (card) card.classList.remove('selected');
            });
            selectedIndices.clear();
            updateSelectionUI();
        }

        function updateSelectionUI() {
            if (selectedIndices.size > 0) {
                downloadBar.style.display = 'flex';
                downloadCount.innerText = `${selectedIndices.size} items selected`;
            } else {
                downloadBar.style.display = 'none';
            }
        }

        async function downloadSelected() {
            const urls = Array.from(selectedIndices).map(i => currentResults[i].image);
            const btn = document.getElementById('download-btn');
            const origText = btn.innerText;

            btn.disabled = true;
            btn.innerText = "Processing Download...";

            try {
                // 1. Request Server Download (Always Save to Laptop)
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: urls })
                });
                const data = await response.json();
                console.log("Server save result:", data);

                // 2. Client Side Download (Conditional)
                const hostname = window.location.hostname;
                const isLocal = hostname === 'localhost' || hostname === '127.0.0.1';

                if (!isLocal) {
                    btn.innerText = "Downloading to Device...";
                    // We use a small delay loop to prevent blocking
                    for (let i = 0; i < urls.length; i++) {
                        const url = urls[i];
                        downloadFileToClient(url);
                        // Update button status
                        btn.innerText = `Downloading ${i + 1}/${urls.length}...`;
                        await new Promise(r => setTimeout(r, 800)); // 800ms delay between downloads
                    }
                    alert(`Download Complete!\nSaved to Laptop folder.\nFiles downloaded to your device.`);
                } else {
                    alert(`Download Complete!\nSaved to Laptop folder.`);
                }

                clearSelection();

            } catch (error) {
                console.error(error);
                alert("Download failed: " + error);
            } finally {
                btn.disabled = false;
                btn.innerText = origText;
            }
        }

        function downloadFileToClient(url) {
            // Create a hidden iframe or link to trigger download
            const link = document.createElement('a');
            link.href = `/api/proxy_download?url=${encodeURIComponent(url)}`;
            link.style.display = 'none';
            link.download = ''; // Attribute to hint download
            document.body.appendChild(link);
            link.click();
            setTimeout(() => {
                document.body.removeChild(link);
            }, 1000);
        }
    </script>

</body>

</html>
